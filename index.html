<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <h1>To do App</h1>

    <form id="taskForm">
        <label for="title">Title</label>
        <input id="title" placeholder="enter title of task here"> <br>
        <label for="description">Description</label>
        <input id="description" placeholder="enter description of task here"> <br>
        <label for="dueDate">Due date</label>
        <input id="dueDate" placeholder="enter due date of task here"> <br>
        <label for="priority">Priority</label>
        <input id="priority" placeholder="enter priority of task here"> <br>
        <button type="submit">Add Task</button>
    </form>
    

    <script src="app.js"></script>
</body>
</html>
